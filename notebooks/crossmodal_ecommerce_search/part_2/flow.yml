jtype: Flow
with:
  protocol: grpc
  port: 12345
executors:
  - name: encoder
    uses: jinahub://CLIPEncoder
    install_requirements: true
    replicas: 2
  - name: indexer
    uses: jinahub://PQLiteIndexer
    uses_with:
      dim: 512
      metric: cosine
      include_metadata: true
      columns:
        - ['year', 'int']
        - ['productDisplayName', 'str']
        - ['usage', 'str']
        - ['subCategory', 'str']
        - ['masterCategory', 'str']
        - ['articleType', 'str']
        - ['season', 'str']
        - ['baseColour', 'str']
        - ['gender', 'str']
        - ['price', 'int']
        - ['rating', 'int']
    uses_metas:
      workspace: workspace
    install_requirements: true
